{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="app__register row">
            <div class="col-md-4 phones">
                <img class="img-fluid" src="../static/images/phone.png" alt="">
            </div>
            <div class="col-md-4">
                <form action="">
                    {% csrf_token %}
                     <img class="img-fluid icon" src="../static/images/icon.png" alt=""><br><br>
                     <label for="username" class="form-label">Username</label>
                     <input type="text" name="username" class="form-control" placeholder="username">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" name="email" class="form-control" placeholder="Email">
                     <label for="password" class="form-label">Password</label>
                     <input type="password" name="password" class="form-control" placeholder="password">
                     <button class="btn1">SignUp</button>
                     <p class="mt-4">Already have an acount?<a class="text-decoration-none m-2" href="#">Login</a></p>
                </form>
                <div class="text-center">
                    <img class="img-fluid playstore" src="../static/images/appstore.png" alt="">
                    <img class="img-fluid playstore" src="../static/images/playstore.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
